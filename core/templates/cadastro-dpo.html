{% extends "layouts/base.html" %} {% block title %} Cadastro de DPO {% endblock %} {% block content %}{% load widget_tweaks%}

<div class="my-3 my-md-5">
    <div class="container">

        <div class="page-header">
            <h1 class="page-title">
                Informações do DPO
            </h1>
        </div>
        <form name="form" id="form" action="/create/" method="post">
            <fieldset class="form-fieldset ">
                {% csrf_token %}
                <label class="form-label ">Nome do DPO<span class="form-required ">*</span></label>
                <div class=" form-group ">
                    <label class="form-label ">CPF<span class="form-required ">*</span></label>
                    <div class="form-group ">
                        <label class="form-label ">Cargo<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label ">Contato<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label ">Empresa<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label ">CNPJ<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label ">Endereço<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label ">Cidade<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group ">
                        <label class="form-label ">Estado<span class="form-required ">*</span></label>
                    </div>
                    <div class="form-group mb-0 text-right ">
                        <input type="submit" class="btn btn-primary" value=" Salvar ">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
